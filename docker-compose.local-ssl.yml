## docker-compose.local-ssl.yml
## Stack complète avec HTTPS auto-signé pour test local (pas besoin de domaine)
services:
  nginx:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: doodle-nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOODLE_DOMAIN=localhost
    volumes:
      # Config nginx SSL
      - ./nginx/nginx-ssl.conf.template:/etc/nginx/templates/default.conf.template:ro
      # Certificat auto-signé (monté comme si c'était Let's Encrypt)
      - ./certs:/etc/letsencrypt:ro
      # Webroot ACME (vide en local, mais le répertoire doit exister)
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - api
    restart: unless-stopped

  api:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: doodle-api
    environment:
      - QUARKUS_DATASOURCE_DB_KIND=mysql
      - QUARKUS_DATASOURCE_USERNAME=tlc
      - QUARKUS_DATASOURCE_PASSWORD=tlc
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:mysql://db:3306/tlc?useUnicode=true&serverTimezone=Europe/Paris
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=update
      - QUARKUS_MAILER_MOCK=true
      - DOODLE_USEPAD=false
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    platform: linux/amd64
    image: mysql:8
    container_name: doodle-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tlc
      - MYSQL_USER=tlc
      - MYSQL_PASSWORD=tlc
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  certbot-www:
    driver: local
