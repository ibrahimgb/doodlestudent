services:
  nginx:
    image: ${DOODLE_NGINX_IMAGE:?DOODLE_NGINX_IMAGE is required}
    container_name: doodle-nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOODLE_DOMAIN=${DOODLE_DOMAIN:?DOODLE_DOMAIN is required}
    volumes:
      # Override baked-in nginx config with the SSL-enabled template
      - ./nginx/nginx-ssl.conf.template:/etc/nginx/templates/default.conf.template:ro
      # Let's Encrypt certificates
      - certbot-certs:/etc/letsencrypt:ro
      # ACME challenge webroot
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - api
    restart: unless-stopped

  # --- Certbot: automatic certificate renewal ---
  certbot:
    image: certbot/certbot:latest
    container_name: doodle-certbot
    volumes:
      - certbot-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    # Attempt renewal every 12 hours (certbot is idempotent)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    restart: unless-stopped

  api:
    image: ${DOODLE_API_IMAGE:?DOODLE_API_IMAGE is required}
    container_name: doodle-api
    env_file:
      - .env
    environment:
      - QUARKUS_DATASOURCE_DB_KIND=${QUARKUS_DATASOURCE_DB_KIND:-mysql}
      - QUARKUS_DATASOURCE_USERNAME=${QUARKUS_DATASOURCE_USERNAME:-tlc}
      - QUARKUS_DATASOURCE_PASSWORD=${QUARKUS_DATASOURCE_PASSWORD:-tlc}
      - QUARKUS_DATASOURCE_JDBC_URL=${QUARKUS_DATASOURCE_JDBC_URL:-jdbc:mysql://db:3306/tlc?useUnicode=true&serverTimezone=Europe/Paris}
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION:-update}
      - QUARKUS_MAILER_MOCK=${QUARKUS_MAILER_MOCK:-true}
      - DOODLE_USEPAD=${DOODLE_USEPAD:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8
    container_name: doodle-db
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tlc}
      - MYSQL_USER=${MYSQL_USER:-tlc}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tlc}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  certbot-certs:
    driver: local
  certbot-www:
    driver: local
